<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="midias/icone.png" type="image/x-icon">

    <!-- TITLE -->
    <title>HisTHORGame-e</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/quiz.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <!-- Navbar -->
    <div id="navbar"></div>
    <script src="javascript/navbar.js"></script>

    <!-- BOX OF PRESENTATION -->
    <div id="titleScreen">
        <div id="box_presentation" class="presentation">
            <!-- TITLE OF THE QUIZ -->
            <h1 id="title"></h1>
            <!-- IMAGE OF THE QUIZ -->
            <img id="img" src="" alt="" style="height: 400px; max-width: 100%; margin-bottom: 25px; margin-top: 25px;">
            <!-- DESCRIPTION OF THE QUIZ -->
            <p id="description"></p>
            <!-- BUTTON TO RULES -->
            <button class="btn btn-primary" id="quizRules" style="margin-top: 25px;">Ler as regras</button>
        </div>
        <!-- BOX OF RULES -->
        <div id="box_rules" class="presentation">
            <!-- TITLE RULES -->
            <h1 style="margin-bottom: 25px; margin-top: 25px;">Regras</h1>
            <!-- QTD OF QUESTIONS -->
            <div id="qtdQuestions" class="alert alert-danger" role="alert"></div>
            <!-- RULES -->
            <div class="div-rules"></div>
            <!-- BUTTON TO BADGES -->
            <button class="btn btn-primary" id="quizBadges" style="margin-top: 25px;">Ver os emblemas</button>
        </div>
        <!-- BOX OF BADGES -->
        <div id="box_badges" class="presentation">
            <!-- TITLE BADGES -->
            <h1 style="margin-bottom: 25px; margin-top: 25px;">Emblemas</h1>
            <!-- LIST OF BADGES -->
            <div style="display: flex; flex-wrap: wrap; justify-content: space-evenly; align-items: center; gap: 50px;">
                <div class="card" style="width: 20rem;">
                    <img id="img_badge0" src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <p id="badge0" class="card-text"></p>
                    </div>
                </div>
                <div class="card" style="width: 20rem;">
                    <img id="img_badge1" src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <p id="badge1" class="card-text"></p>
                    </div>
                </div>        
                <div class="card" style="width: 20rem;">
                    <img id="img_badge2" src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <p id="badge2" class="card-text"></p>
                    </div>
                </div>
                <div class="card" style="width: 20rem;">
                    <img id="img_badge3" src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <p id="badge3" class="card-text"></p>
                    </div>
                </div>
            </div>
            <!-- BUTTON TO QUIZ -->
            <button class="btn btn-primary" id="quizStart" style="margin-top: 25px;">Iniciar o Quiz!</button>
        </div>
    </div>

    <div id="questionBlock">
        <div class="presentation" style="flex-direction: row;">
            <h2 id="questionPrompt" style="width: 100%;"></h2>
            <button id="quizOption1" class="quizOption"></button>
            <button id="quizOption2" class="quizOption"></button>
            <button id="quizOption3" class="quizOption"></button>
            <button id="quizOption4" class="quizOption"></button>
            <nav class="navbar nav-light" style="width: 100%; text-align: center;">
                <span class="navbar-text" style="width: 100%; text-align: center;"></span>
            </nav>
        </div>        
    </div>

    <div id="answerResult"></div>

    <div id="endGameBlock">
        <div class="presentation">
            <h1>Quiz Finalizado!</h1>
            <p>Os seus pontos de batalha somaram-se em:</p>
            <h3 id="showScore"></h3>
            <button class="btn btn-primary" id="quizFinish">Concluir Quiz!</button>
        </div>
    </div>    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- MITOLOGIA GREGA JS -->
    <script src="javascript/quizzes/mitologia_grega.js"></script>

    <!-- RULES JS -->
    <script src="javascript/rules/rules.js"></script>

    <!-- QUIZ JS -->
    <script src="javascript/script_quiz.js"></script>

    <!-- NODE JS -->
    <script src="javascript/script_node.js"></script>
</body>

</html>
