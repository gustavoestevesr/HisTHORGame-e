<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="midias/icone.png" type="image/x-icon">
    <!-- TITLE -->
    <title>HisTHORGame-e</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <!-- Form Cadastro -->
    <main>
        <div id="form-login">
            <section id="capa">
                <img id="arrow_back" src="midias/back.png" alt="seta preta para voltar a tela" onclick="window.location.href='index.html'">
                <div class="logo">
                    <img src="midias/icone.png" alt="">
                    <h1 id="title">HisTHORGame-e</h1>
                </div>
            </section>
            <section id="form">                
                <h2 id="subtitle">Cadastro</h2>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nomeUsuario" placeholder="nome sobrenome" required>
                    <label for="nomeUsuario">Nome do Usuário</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="emailUsuario" placeholder="nome@email.com.br" required>
                    <label for="emailUsuario">Email do Usuário</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="senhaUsuario" placeholder="senha do usuário" required>
                    <label for="senhaUsuario">Senha do Usuário</label>
                </div>   
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmarSenhaUsuario" placeholder="confirmar senha do usuário" required>
                    <label for="confirmarSenhaUsuario">Confirmar Senha do Usuário</label>
                </div>   

                <div class="mb-3">
                    <button class="btn btn-primary start" onclick="Register()">Cadastrar</button>
                </div>            
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="copyright">
            © 2022 HisTHORGame-e - Akoni Global - Gustavo Esteves
        </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Back End in Node.Js -->
    <script src="javascript/script_node.js"></script>

    <script>
        document.querySelector('#nomeUsuario').focus();
    </script>

</body>

</html>
